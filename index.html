<html>
<head>

  <title>IndiPixel</title>
</head>
<body>

  <header class="header-main container-fluid">
    <div class="row menu">
      <h1 class="menu__logo col-sm-offset-1 col-sm-3 col-xs-12">indipixel</h1>
      <nav class="col-sm-offset-5 col-sm-3 col-xs-12"><a class="menu__nav" href="">contact us</a></nav>
    </div>
  </header>
  <div class="lines hidden-xs"><img src="./img/lines.png" alt="lines" width="672" height="702"></div>
  <div class="phone hidden-xs hidden-sm">
    <img class="" src="./img/phone2.png" alt="" width="388" height="814">
  </div>
  <section class="main container-fluid">
         <div class="row ">
             <div class="col-md-offset-6 col-md-5 col-sm-offset-2 col-sm-8">
                 <header>
                     <h2 class="main__header">We design and build beautiful web & mobile apps</h2>
                 </header>
                 <article>
                     <p class="main__text">
                         You can design and create, and build the most wonderful place in the world. But it
                         takes people to make the dream a reality. - Walt Disney
                     </p>
                 </article>
                     <a class="main__btn info info__btn" href="#">know more</a>
             </div>
         </div>

  </section>
  <section class="ord container-fluid">
    <div class="row">
        <h2 class="ord__form-name col-md-offset-6">Lets Talk</h2>
      <form class="col-md-offset-6 col-md-5 col-sm-12" role="form">
          <div class="row">
              <input type="text" placeholder="First Name">
              <input type="text" placeholder="Last Name">
          </div>
          <div class="row">
              <input type="email" placeholder="Email Address">
              <select class="ord__option" name="">
                  <option value="" style="background: #000;">rere</option>
                  <option value="">rere1</option>
                  <option value="">rere2</option>
              </select>
          </div>
          <div class="row">
              <textarea class="ord__query" name="query" rows="8" placeholder="Type your query here"></textarea>
          </div>
          <div class="row">
              <button class="ord__btn" type="submit">SEND</button>
          </div>
      </form>
    </div>
  </section>
<footer class="footer-main container-fluid">

        <div class="col-sm-6 col-xs-12">
